<h1>Bienvenue au Text MapReducer</h1>
<hr>
<h2>Initialization des acteurs Akka</h2>
<br>
<form th:action="@{/mapreduce/init}" method="post">
    <button>Initializer</button>
</form>
<hr>
<h2>Fichier à analyser</h2>
<br>
<form th:action="@{/file/upload}" method="post" enctype="multipart/form-data">
    Fichier: <input type="file" name="fichier" id="fichier" accept=".txt"><br>
    <button>Soumettre</button>
</form>
<br>
<hr>
<h2>Résultat</h2>
Mot: <span></span><br>
Nombre d'occurences: <span></span>
<form th:action="@{/word/counter}">
    Mot à trouver: <input type="text" name="mot" id="mot">
    <button>Soumettre</button>
</form>
